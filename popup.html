<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="filter-container">
      <h3>Select time range</h3>
      <label>
        From <input type="datetime-local" name="timeFrom" id="timeFrom" value="" min="" max="">
        <button id="clearTimeFrom" class="clear-button">Clear</button>
      </label>

      <label>
        To <input type="datetime-local" name="timeTo" id="timeTo" value="" min="" max="">
        <button id="clearTimeTo" class="clear-button">Clear</button>
      </label>
    </div>

    <div class="filter-container">
      <h3>Other filters</h3>
      <label>
        Hide Shorts
        <span class="switch">
          <input type="checkbox" name="hideShorts" id="hideShorts">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        Hide Mixes
        <span class="switch">
          <input type="checkbox" name="hidePlaylists" id="hidePlaylists">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        Hide Livestreams
        <span class="switch">
          <input type="checkbox" name="liveStream" id="liveStream">
          <span class="slider"></span>
        </span>
      </label>
    </div>
  </div>
  <button id="applyButton" class="apply-button">Apply Filter</button>
  <dialog id="alertDialog" class="alert-dialog">
    <div class="alert-content">
      <span id="alertMessage"></span>
      <button id="closeAlert" class="alert-close">OK</button>
    </div>
  </dialog>
  <script type="module" src="popup.js"></script>
</body>

</html>
