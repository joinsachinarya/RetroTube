<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="filter-container">
      <h3>SHOW ME VIDEOS UPLOADED</h3>

      <label>
        <p style="min-width: 36px;">From</p>
        <select id="afterMonthSelect" name="afterMonthSelect" class="select-container">
          <option value="">Select...</option>
        </select>
        <select id="afterYearSelect" name="afterYearSelect" class="select-container">
          <option value="">Select...</option>
        </select>
        <button id="clearAfterDropdown" class="clear-button">Reset</button>
      </label>

      <p style=" text-align: center;">AND</p>

      <label>
        <p style="min-width: 36px;">Until</p>
        <select id="beforeMonthSelect" name="beforeMonthSelect" class="select-container">
          <option value="">Select...</option>
        </select>
        <select id="beforeYearSelect" name="beforeYearSelect" class="select-container">
          <option value="">Select...</option>
        </select>
        <button id="clearBeforeDropdown" class="clear-button">Reset</button>
      </label>

    </div>

    <div class="filter-container">
      <h3>I DON'T WANT TO SEE</h3>
      <label>
        Shorts
        <span class="switch">
          <input type="checkbox" name="hideShorts" id="hideShorts">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        Playlists
        <span class="switch">
          <input type="checkbox" name="hidePlaylists" id="hidePlaylists">
          <span class="slider"></span>
        </span>
      </label>
      <!-- <label>
        Live Streams
        <span class="switch">
          <input type="checkbox" name="hideLiveStream" id="hideLiveStream">
          <span class="slider"></span>
        </span>
      </label> -->
    </div>
  </div>
  <button id="applyButton" class="apply-button">Apply Filter</button>

  <dialog id="alertDialog" class="alert-dialog">
    <div class="alert-content">
      <span id="alertMessage"></span>
      <button id="closeAlert" class="alert-close">OK</button>
    </div>
  </dialog>
  <script type="module" src="popup.js"></script>
</body>

</html>
